    <script>
        const hamburger = document.querySelector(".hamburger");
      const navMenu = document.querySelector(".nav-menu");
      
      hamburger.addEventListener("click", mobileMenu);
      
      function mobileMenu() {
       hamburger.classList.toggle("active");
       navMenu.classList.toggle("active");
      }
      
      const navLink = document.querySelectorAll(".nav-link");
      
      navLink.forEach(n => n.addEventListener("click", closeMenu));
      
      function closeMenu() {
       hamburger.classList.remove("active");
       navMenu.classList.remove("active");
      }
      
      </script>

<script type="module">
    // Import Firebase modules
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js';
    import { getFirestore, collection, addDoc } from 'https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore.js';
  
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyC5JS_EevwixgVjwklitmgb0DvdZCj8Rh4",
      authDomain: "happy-coliving.firebaseapp.com",
      projectId: "happy-coliving",
      storageBucket: "happy-coliving.appspot.com",
      messagingSenderId: "563418043786",
      appId: "1:563418043786:web:90367aea5c1f7d8d41a473",
      measurementId: "G-7R8E7H28RJ"
    };
  
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    
    // Initialize Firestore
    const db = getFirestore(app);
  
    // Handle form submission
    const form = document.getElementById('bookingForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault(); // Prevent form from submitting the traditional way
  
      // Get form values
      const name = form.name.value;
      const email = form.email.value;
      const phone = form.phone.value;
      const date = form.date.value;
      const message = form.message.value;
  
      try {
        // Add data to Firestore
        await addDoc(collection(db, 'bookings'), {
          name: name,
          email: email,
          phone: phone,
          date: date,
          message: message
        });
        alert('Booking submitted successfully!');
        form.reset(); // Reset the form
      } catch (error) {
        console.error('Error submitting booking:', error);
      }
    });
  </script>
